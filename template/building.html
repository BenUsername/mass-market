<!DOCTYPE html>
<html>
  <head>
    <title>Building</title>
  </head>
  <body>
    <form action="/rate" method="post">
      <input type="hidden" name="location" value="{{ location }}">
      <input type="hidden" name="size" value="{{ size }}">
      <label for="building">Select the building type:</label>
      <select id="building" name="building">
        <option value="Grade A CBD">Grade A CBD</option>
        <option value="Grade A non-core">Grade A non-core</option>
        <option value="Grade B CBD">Grade B CBD</option>
        <option value="Grade B non-core">Grade B non-core</option>
        <option value="Business Park">Business Park</option>
      </select>
      <input type="submit" value="Next">
    </form>
  </body>
</html>
